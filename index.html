          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr" name="username" required>
            </div>
            <div class="form-group">

            </div>
            <div class="row justify-content-center">
